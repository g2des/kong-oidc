version: '1.0'

services:
  kong-db:
    # network_mode: bridge
    networks:
      - kong-oidc_devcontainer
    image: postgres${KONG_DB_TAG}
    ports:
      - ${KONG_DB_PORT}:5432
    environment:
      POSTGRES_USER:     ${KONG_DB_USER}
      POSTGRES_PASSWORD: ${KONG_DB_PW}
      POSTGRES_DB:       ${KONG_DB_NAME}

  keycloak:
    networks:
      - kong-oidc_devcontainer
    # network_mode: bridge
    image: quay.io/keycloak/keycloak${KEYCLOAK_TAG}
    ports:
      - ${KEYCLOAK_PORT}:8080
    command: "start-dev"
    environment:
      KEYCLOAK_ADMIN:     ${KEYCLOAK_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PW}
      KC_HOSTNAME: ${KECYLOAK_HOST}
    

  kong:
    networks:
      - kong-oidc_devcontainer
    # network_mode: bridge
    image: g2des/kong-oidc:test
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8002:8002
      - 8444:8444
    environment:
      KONG_DATABASE:    postgres
      KONG_PG_HOST:     kong-db
      KONG_PG_DATABASE: ${KONG_DB_NAME}
      KONG_PG_USER:     ${KONG_DB_USER}
      KONG_PG_PASSWORD: ${KONG_DB_PW}
      KONG_ADMIN_LISTEN: 0.0.0.0:${KONG_HTTP_ADMIN_PORT}
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_PROXY_LISTEN: 0.0.0.0:${KONG_HTTP_PROXY_PORT}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG:  /dev/stderr
      KONG_ADMIN_ERROR_LOG:  /dev/stderr
      KONG_PLUGINS: bundled,kong-oidc
      KONG_LOG_LEVEL: debug
    depends_on:
      - kong-db

networks:
  kong-oidc_devcontainer:
    name: kong-oidc_devcontainer_default
    external: true